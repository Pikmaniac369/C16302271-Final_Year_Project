{% extends 'base.html' %}

{% block head %}
<title>Locations: Update Location</title>
{% endblock %}

{% block content %}
<div class="content">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="../dashboard.html">Dashboard</a>
                <a class="nav-item nav-link" href="../characters.html">Characters</a>
                <a class="nav-item nav-link" href="../weapons.html">Weapons</a>
                <a class="nav-item nav-link" href="../armours.html">Armours</a>
                <a class="nav-item nav-link" href="../locations.html">Locations</a>
                <a class="nav-item nav-link" href="../login.html">Login</a>
                <a class="nav-item nav-link" href="../signup.html">Sign-Up</a>
            </div>
        </div>
        <form class="form-inline" action="/logout">
            <button type="submit" class="btn btn-outline-link">Logout</button>
        </form>
    </nav>
    <h1>Update your location below:</h1>

    <div class="form">
        <form action="/updateLocation/{{location.lID}}" method="POST">
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Location Name: </label>
                    <input type="text" name="lName" id="lName" value="{{location.lName}}" class="form-control">
                </div>
                
                <div class="form-group col-md-6">
                    <label>Description: </label>
                    <input type="text" name="lDesc" id="lDesc" value="{{location.lDesc}}" class="form-control">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

</div>
{% endblock %}
