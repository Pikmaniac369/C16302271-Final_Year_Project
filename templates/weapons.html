{% extends 'base.html' %}

{% block head %}
<title>Weapons</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Hello. Welcome to the weapons page!</h1>
    <h2 style="text-align: center;">Enter the details of your new weapon below:</h2>
    <div class="form">
        <form action="weapons.html" method="POST">
            <label>Weapon Name: <input type="text" name="wName" id="wName" required></label>
            <br>
            <label>Weapon Type: <input type="text" name="wType" id="wType"></label>
            <br>
            <label>Damage Type: <input type="text" name="wDamage" id="wDamage"></label>
            <br>
            <label>Damage Dice: <input type="text" name="wDice" id="wDice"></label>
            <br>
            <label>Description: <input type="text" name="wDesc" id="wDesc"></label>
            <br>
            <input type="submit" value="Add Weapon">
            <br>
        </form>

    </div>
</div>

{% endblock %}
